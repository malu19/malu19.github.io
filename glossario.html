<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./estilo.css" media="screen" />
	<script>
		$(function () {
			var glossario = [{
				"id": 1, "termo": "W3C"
				, "definicao": "World Wide Web Consortium – escritório responsável por desenvolver normas técnicas para a Internet."
				, "autor": "José Borges"
				, "dataCriacao": "2015-04-01"
			}
				, {
				"id": 2, "termo": "HTML"
				, "definicao": "HyperText Markup Language – linguagem de marcação utilizada para estruturar páginas web."
				, "autor": "Pedro Silva"
				, "dataCriacao": "2017-05-12"
			}
				, {
				"id": 3, "termo": "CSS"
				, "definicao": "Cascade Style Sheet – Folhas de estilo utilizadas para configurar a visualização de  páginas web."
				, "autor": "Maria Machado"
				, "dataCriacao": "2018-10-11"
			}
			];
			$(glossario).each(function (idx, elementos) {
				let tit=elementos.termo;
				$("#elementos")
					.append(
						$("<li>")
							.text(tit).attr("value", idx)
					)
				$("#elementos").on("click", "li", function () {
					let id = $(this).val();
					$("#termo").text(glossario[id].termo);
					$("#definicao").text(glossario[id].definicao);
					$("#autor").text(glossario[id].autor);
					$("#dataCriacao").text(glossario[id].dataCriacao);
				})
			})
		});
	</script>
</head>
<body>
	<h1>Glossário</h1>
	<p> Clique no termo desejado.</p>
	<ul id="elementos"></ul>
	<div>
		<p id=termo></p>
		<p id=definicao></p>
		<p id=autor></p>
		<p id=dataCriacao></p>
	</div>
</body>
</html>
