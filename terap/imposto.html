<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Exercício 2</title>
    <link rel="stylesheet" href="../../css/estilo.css">
    <h1>Exercício 2</h1>
    <h2>Imposto de Renda</h2>
</head>
<body>
    <h2>Insira seu salário e veja seu imposto de renda.</h2>
    <input type="number" id="salario" placeholder="Salário">
    <button type="button" id="botao">Executar</button>
    <p id="result"></p>
    <script>
         $(function()
        {
            $("#botao").click(function(){
                let salario = $("#salario").val();
                $("#result").text("Seu imposto é de R$"+taxa(salario).toFixed(2));
            })
            function taxa (salario)
            {
                salario=parseFloat(salario);
                if(salario<=1903.98)
                    return "0,00";
                if(salario>=1903.99 && salario<=2826.65)
                    return salario*0.075-142.80;
                if(salario>=2826.66 && salario<=3751.05)
                    return salario*0.15-354.80;
                if(salario>=3751.06 && salario<=4664.68)
                    return salario*0.225-636.13;
                if(salario>4664.68)
                    return salario*0.275-869.36;
            }
        })
    </script>
</body>
