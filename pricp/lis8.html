<!DOCTYPE html>
<html lang="pt">
<head>
    <script>
        function soma() 
		{
            var f = document.getElementById("f").value;
           var r= (f-32)*5/9;
		   document.getElementById("r").innerHTML = r;
		   return r;
        }
    </script>
</head>
<body>
	<h3>Insira a temperatura em graus Fahrenheit:</h3>
    <input type="number" id="f">
	<br></br>
    <button onclick="javascript:soma()"> Converter para graus Celsius </button>
	<h3 id="r"></h3>
</body>
</html>
