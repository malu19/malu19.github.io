<!doctype html>
<html>
<head>
<meta charset="utf8">
<link rel="stylesheet" href="../../css/estilo.css">
</head>
<body>
<h1> Desafio 3</h1>
<button onclick="des3();">Executar</button>
<ul id="teste2">
</ul>
<script>
function des3 ()
{
	var names = ["Diego", "Gabriel", "Lucas"];
    var elemento = document.createElement('ul');
	elemento.style.display = 'inline-block';
	for (i of names)
	{
      var coli = document.createElement('li');
      var texto = document.createTextNode(i);

      coli.appendChild(texto);
      elemento.appendChild(coli);
	}

	var resultado = document.getElementById('teste2');
	resultado.appendChild(elemento);
}
</script>
	<footer>
		<a class="retorno" href="./priap.html">Voltar</a>
	</footer>
</body>
</html>
