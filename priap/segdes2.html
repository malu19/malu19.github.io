<body>

<h1>Desafio 2</h1>
<button onclick="quadrado();">Criar quadrados</button>	
<br>
<div id= 'teste'>
</div>
<script>
function quadrado()
{
	var q = document.createElement('div');
	q.style.width = '100px';
	q.style.height = '100px';
	q.style.backgroundColor = '#FF0000';
	q.style.marginBottom = '1px'
	q.style.display = 'inline-block';
	var resultado = document.getElementById('teste');
	q.onmouseover = function() {
        q.style.backgroundColor = getRandomColor();
      } 
	resultado.appendChild(q);
}
function getRandomColor() {
	var l = '0123456789ABCDEF';
	var cor = '#';
	for (var i = 0; i < 6; i++) {
	  cor += l[Math.floor(Math.random() * 16)];
	}
	return cor;
}
</script>
