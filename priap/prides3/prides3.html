<body>
	<h3>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
e retorna um booleano true/false caso exista ou não. (ver o console)
	</h3>
	 <a class="retorno" href="../priap.html">Voltar</a>
</body>
<script>
	function temHabilidade(skills) 
	{
		var a = skills.indexOf("Javascript", [0]);
			if (a==0)
			return true;
			else
			return false;
	}
	var skills = ["Javascript", "ReactJS", "React Native"];
	console.log(temHabilidade(skills));
</script>
