<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Desafio 4</title>
	<link rel="stylesheet" href="../../css/estilo.css">
</head>
<body>
	<h1>Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é: (ver o console)</h1>
	 <a class="retorno" href="../priap.html">Voltar</a>
</body>
<script>
	function experiencia(anos) 
	{
		if (anos>=0 && anos<1)
			return "Iniciante";
		else 
			if (anos>=1 && anos<3)
				return "Intermediário";
			else
				if (anos>=3 && anos<=6)
					return "Avançado";
			else
					return "Jedi Master";
		
	}
	var anos= 7;
	console.log(experiencia(anos));
</script>
</html>
