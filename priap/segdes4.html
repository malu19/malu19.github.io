<!doctype html>
<html>
<head>
<meta charset="utf8">

<body>
<h1>Desafio 4</h1>
<input type="text" name="nome" id='text'>
<button onclick="add()">Adicionar</button>
<ul id='n'></ul>
<script>
var names_array = ["Diego", "Gabriel", "Lucas"];
function add ()
{
	var add = document.getElementById('n');
	var val = document.getElementById('text').value;
	for (i of nomes_array) 
	{
      var coli = document.createElement('li');
      var texto = document.createTextNode(i);

	  coli.appendChild(texto);
	  add.appendChild(coli);
	}

	var coli = document.createElement('li');
	var texto = document.createTextNode(val);

	coli.appendChild(texto);
	add.appendChild(coli);

names_array.splice(0,3);
}
</script>

	</footer>
</body>
</html>
