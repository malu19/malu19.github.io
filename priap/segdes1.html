<h1>Desafio 1</h1>
<button onclick="quadrado();">Criar quadrados</button>	
<br>
<div id= 'teste'>
</div>
<script>
function quadrado()
{
	var q = document.createElement('div');
	q.style.width = '100px';
	q.style.height = '100px';
	q.style.backgroundColor = '#FF0000';
	q.style.marginBottom = '1px'
	q.style.display = 'inline-block';
	var resultado = document.getElementById('teste');
	resultado.appendChild(q);
}
</script>
